<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- container must have sizing (-xs,sm,m,l,xxl,etc.) -->
    <div class="container-sm"> 
        <!-- overview, search icon, bell icon, hamburger btn -->
         <!-- row is nested in the container (parent) -->
        <div class="overview-row row mb-4"> 
            <!-- row can have up to 12 cols MAX -->
             <!-- col can have -# or no suffix for auto width adjustment by bootstrap -->
            <div class="col-8 overview-header d-flex align-items-center">
            <!-- <div class="col-6">     -->
                <span class="overview-header">Overview</span>
            </div>
            <div class="col-4 header-icons d-flex align-items-center justify-content-end">
            <!-- <div class="col-6">     -->
                <img class="me-3" src="assets/images/search.png" alt="" width="32px">
                <img class="me-3" src="assets/images/new.png" alt="" width="32px">
                <img class="" src="assets/images/menu_24dp_C5C7CD_FILL0_wght400_GRAD0_opsz24.png" alt="" width="32px" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            </div>
        </div>
        <div class="avatar-row row mb-4">

       
            <div class="col-12 d-flex justify-content-center align-items-center">
                <img class="me-3" src="assets/images/photo.png" alt="avatar" width="64px">
                <span class="avatar-name" id="offcanvasRightLabel"><b>Jones Ferdinand</b></span>
            </div>
            <!-- <div class="col-10">
            </div> -->
       
            
        </div>
        <div class="stats-row row g-3 mb-4">

            <div class="col-6 p-0">
                <div class="container">
                    <div class="border p-3 rounded">
                      <div class="row mb-2">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-text">Unresolved</b>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-number">60</b>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
         


            <div class="col-6 p-0">
                <div class="container">
                    <div class="border p-3 rounded">
                      <div class="row mb-2">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-text">Unresolved</b>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-number">60</b>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>

            <div class="col-6 p-0">
                <div class="container">
                    <div class="border p-3 rounded">
                      <div class="row mb-2">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-text">Unresolved</b>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-number">60</b>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>

            <div class="col-6 p-0">
                <div class="container">
                    <div class="border p-3 rounded">
                      <div class="row mb-2">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-text">Unresolved</b>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                          <b class="stats-number">60</b>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>


        </div>
        <div class="graph-row row mb-4"></div>
        <!-- c5c7cd -->


        <!-- <button class="btn btn-primary" type="button" >Toggle right offcanvas</button> -->


        <!-- sidebar content -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <img class="me-3" src="assets/images/logo.png" alt="dashboard-kit-logo" width="32px">
                            <span class="side-icon-text offcanvas-title" id="offcanvasRightLabel"><b>Dashboard Kit</b></span>
                        </div>
                        <!-- <div class="col-10">
                        </div> -->
                    </div>
                </div>
               
            

                    <img data-bs-dismiss="offcanvas" aria-label="Close" class="" src="assets/images/close_24dp_A4A6B3_FILL0_wght400_GRAD0_opsz24.png" alt="closebtn" width="32px">

               
            </div>
            <div class="offcanvas-body">
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/1. overview.png" alt="" width="32px">
                            <span class="side-overview-text">Overview</span>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/2. tickets.png" alt="" width="32px">
                            <span class="side-icon-text">Tickets</span>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/Vector.png" alt="" width="32px">
                            <span class="side-icon-text">Ideas</span>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/4. contacts.png" alt="" width="32px">
                            <span class="side-icon-text">Contacts</span>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/5. agents.png" alt="" width="32px">
                            <span class="side-icon-text">Agents</span>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/6. articles.png" alt="" width="32px">
                            <span class="side-icon-text">Articles</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/a_1. settings.png" alt="" width="32px">
                            <span class="side-icon-text">Settings</span>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 align-items-center">
                            <img class="me-3" src="assets/images/a_2. subscription.png" alt="" width="32px">
                            <span class="side-icon-text">Subscription</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>









    <!-- add js script tag for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
